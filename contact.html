<body>
    <header class="header">
        <div class="header_logo">
            <img src="images/logo.png" alt="Logo" width="164" height="50">
        </div>
        <nav class="header_nav">
            <ul>
                <li><a href="home.html">HOME</a></li>

    <section class="contact_cards">
        <div class="contact_text">
            Ways to get to know me :)

            <div class="card whatsapp_card">
                <img class="icon" src="images/whatsapp.png" alt="WhatsApp">

            </div>

            <div class="card telega_card">
                <img class="icon" src="images/telegram.png" alt="Telegram">
                <div class="details">
                    <img class="qr_code" src="images/telegram_qr.png" alt="Telegram QR">
                    <p class="info">@tea_zan</p>
                    <p class="app_name">Telegram</p>
                </div>
            </div>

            <div class="card insta_card">
                <img class="icon" src="images/insta.png" alt="Instagram">
                <div class="details">
                    <img class="qr_code" src="images/insta_qr.png" alt="Instagram QR">
                    <p class="info">@ayasunmo</p>
                    <p class="app_name">Instagram</p>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="footer_content">
            <div class="footer_map">
                <img src="images/map.png" alt="Location Map" width="300" height="300">
            </div>
            <div class="footer_info">
                <p>Contact me at: +77080090806 | </p>
                <div class="social_links">
                    <a href="https://www.instagram.com/ayasunmo" target="_blank"><img src="images/insta.png" alt="Instagram" width="30"></a>
                    <a href="https://t.me/tea_zan" target="_blank"><img src="images/telegram.png" alt="Telegram" width="30"></a>
                    <a href="https://wa.me/77080090806" target="_blank"><img src="images/whatsapp.png" alt="WhatsApp" width="30"></a>

                </div>
                <p>&copy; 2024 Ayazhan.</p>
            </div>
        </div>
